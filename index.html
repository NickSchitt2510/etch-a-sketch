<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="main">
        <header>
            <h1>Etch a Sketch</h1>
        </header>
        <main>
            <section class="up">
                <label>Drag or Type to change grid size</label>
                <div class="down">
                    <div class="slidecontainer">
                        <input type="range" min="2" max="100" value="16" class="slider" id="gridRange">
                        <label></label>
                    </div>
                </div>
            </section>
            <section class="down">
                <div class="buttons">
                    <button class="button function-btn" id="clear">Clear</button>
                </div>
                <div class="right">
                    <label>16X16 Grid</label>
                    <div class="container" id="container">
                        <div class="canvas" id="canvas"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div>Made by <a href="https://github.com/NickSchitt2510">Nichole Chen</a>. | Copyright Â© The Odin Project 2023</div>
        </footer>
    </div>
</body>
</html>
